<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>AI Quote Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Inspiration Generator</h1>
        </header>
        <main>
            <div class="form-container">
                <form id="quote-form">
                    <input type="text" placeholder="Type a word" autofocus required autocomplete="off"
                        class="instructions" class="form-control" id="quote-topic" />
                    <input type="submit" class="submit-button" />
                </form>
            </div>
            <div class="quote hidden" id="quote"></div>
        </main>
        <footer>
            Coded by Julia Atamas and open-sourced on
            <a href="" target="_blank">Github</a>
            and hosted on
            <a href="">Netlify</a>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
